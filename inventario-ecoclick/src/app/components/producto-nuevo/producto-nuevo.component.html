<form #productoForm="ngForm" (ngSubmit)="productoForm.form.valid && onSubmit(productoForm)" novalidate
  class="bg-white needs-validation">

  <div class="form-group">
    <label class="mt-3" for="sku">
      <span class="fw-bolder">SKU</span>
    </label>
    <input type="text" class="form-control" name="sku" placeholder="SKU" [(ngModel)]="productoNuevo.sku"
      #sku="ngModel" [ngClass]="{'is-invalid': productoForm.submitted && sku.invalid}" required>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger m-0">*SKU requerido</p>
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3" for="email">
      <span class="fw-bolder">Nombre</span>
    </label>
    <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="productoNuevo.nombre"
      #nombre="ngModel" [ngClass]="{'is-invalid': productoForm.submitted && nombre.invalid}" required>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger m-0">*Nombre requerido</p>
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3" for="descripcion">
      <span class="fw-bolder">Descripcion</span>
    </label>
    <input type="text" class="form-control" name="descripcion" placeholder="Descripcion"
      [(ngModel)]="productoNuevo.descripcion" #descripcion="ngModel"
      [ngClass]="{'is-invalid': productoForm.submitted && descripcion.invalid}" required>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger m-0">*Descripción requerida</p>
    </div>
  </div>
  <div class="form-group">
    <label class="mt-3" for="precioCosto">
      <span class="fw-bolder">Precio Costo</span>
    </label>
    <input type="number" min="1" class="form-control" name="precioCosto" placeholder="Precio"
      [(ngModel)]="productoNuevo.precio_costo" #precio="ngModel"
      [ngClass]="{'is-invalid': productoForm.submitted && precio.invalid}" required>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger m-0">*Precio invalido</p>
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3" for="precioLista">
      <span class="fw-bolder">Precio Venta</span>
    </label>
    <input type="number" min="1" class="form-control" name="precioLista" placeholder="Precio"
      [(ngModel)]="productoNuevo.precio_lista" #precio="ngModel"
      [ngClass]="{'is-invalid': productoForm.submitted && precio.invalid}" required>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger m-0">*Precio invalido</p>
    </div>
  </div>

  <div class="form-group">
    <label class="mt-3" for="categoria">
      <span class="fw-bolder">Categoria</span>
    </label>
    <select class="form-control" name="categoria" [(ngModel)]="productoNuevo.categoria.id_categoria"
      #categoria="ngModel" [ngClass]="{'is-invalid': productoForm.submitted && categoria.value == 0}" required>
      <option selected disabled hidden value="0"> Seleccionar categoria</option>
      <option *ngFor="let categoria of categorias" [value]="categoria.id_categoria">{{categoria.nombre}}</option>
    </select>
    <div class="invalid-feedback">
      <p class="fst-italic pSmall text-danger mb-0">*Categoría requerida</p>
    </div>
  </div>
  <div class="d-flex mt-3 justify-content-center">
    <button type="submit" class="btn btn-primary">
      GUARDAR
    </button>
  </div>
</form>
