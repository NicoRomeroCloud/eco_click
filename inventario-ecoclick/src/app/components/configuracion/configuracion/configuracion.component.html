<div @sideState>
  <div class="row">
    <h2 class="p-3 col-10 fw-bolder">CONFIGURACION</h2>
    <button
      type="button"
      class="col-2 mt-3 btn btn-agregar-large"
      (click)="cambiarRuta('/changePassword')"
    >
      CAMBIAR CONTRASEÑA
    </button>
  </div>

  <hr />

  <div class="cardsContainer">
    <div class="usuarioCard my-2 py-2 col-6">
      <div class="row d-flex mx-auto">
        <div class="col-2 d-inline-flex Ualign-items-center">
          <img
            src="../../../assets/img/usuarioDefecto.png"
            alt=""
            class="imgRedonda align-middle"
          />
        </div>
        <div class="col-3 mt-3">
          <div class="d-flex flex-column justify-content-start">
            <p class="fw-bolder mb-1">Usuario</p>
            <p class="mb-1">{{ usuario.nombre }}</p>
          </div>
        </div>

        <div class="col-5 mt-3">
          <div class="d-flex flex-column justify-content-start">
            <p class="fw-bolder mb-1">Correo</p>
            <p class="mb-1">{{ usuario.email }}</p>
          </div>
        </div>
        <div
          class="col-lg-2 d-inline-flex justify-content-end align-items-center"
        >
          <button class="btn btn-warning text-white h-50" (click)="editarUsuario()">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="modal-editar-usuario"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-editar-usuario"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuario</h5>
        <button
          class="btn btn-danger btn-cerrar close"
          (click)="closeModal(usuarioForm)"
          data-dismiss="modal-editar-usuario"
          aria-label="Close"
        >
          <i class="fa-solid fa-xmark icon-cerrar"></i>
        </button>
      </div>
      <div class="modal-body">
        <form
          #usuarioForm="ngForm"
          (ngSubmit)="usuarioForm.form.valid && onSubmit(usuarioForm)"
          novalidate
          class="bg-white needs-validation"
        >
          <div class="form-group">
            <label class="mt-3" for="nombre">
              <span class="fw-bolder">Nombre</span>
            </label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              placeholder="Nombre Apellido"
              [(ngModel)]="usuarioEdit.nombre"
              #nombre="ngModel"
              [ngClass]="{
                'is-invalid': usuarioForm.submitted && nombre.invalid
              }"
              required
            />
            <div class="invalid-feedback">
              <p class="fst-italic pSmall text-danger m-0">*Nombre requerido</p>
            </div>
          </div>

          <div class="form-group">
            <label class="mt-3" for="nombre">
              <span class="fw-bolder">Correo Electrónico</span>
            </label>
            <input
              type="email"
              class="form-control"
              name="correo"
              placeholder="email@email.com"
              [(ngModel)]="usuarioEdit.email"
              #correo="ngModel"
              [ngClass]="{
                'is-invalid': usuarioForm.submitted && correo.invalid
              }"
              required
            />
            <div class="invalid-feedback">
              <p class="fst-italic pSmall text-danger m-0">*Correo requerido</p>
            </div>
          </div>

          <div class="d-flex mt-3 justify-content-center">
            <button type="submit" class="btn btn-primary">GUARDAR</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
